<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing app</title>
  <script src="/app.a6a4d504.js" defer=""></script>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
  <aside>
    <h1>Draw it !</h1>
    <div class="options_left">
      <div class="option linewidth">
        <label for="linewidth">Line Width (px) :</label>
        <input type="number" name="linewidth" value="5">
      </div>
      <div class="option strokeStyle">
        <label for="color">Color :</label>
        <input type="color" name="color" value="#000">
      </div>
      <div class="option">
        <button id="textmode_btn">Mode Texte</button>
      </div>
      <div class="option fontSize">
        <label for="fontSize">Fontsize (px) :</label>
        <input type="number" name="fontSize" value="15">
      </div>
      <div class="buttons">
        <div class="option">
          <button class="btn" id="clear_drawing">Clear drawing</button>
        </div>
        <div class="option">
          <a class="btn" id="save_drawing" download="drawing.jpg" href="">Save drawing</a>
        </div>
      </div>
    </div>
  </aside>
  <div class="canvas_zone">
    <canvas id="draw_canvas" class="canvas"></canvas>
  </div>
</body>
</html>
